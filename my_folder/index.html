<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing template for startups</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <a href="/" class="nav__logo"><img src="./media/Logo.png" alt="Logo startup"></a>

                <div class="nav__action">
                    <button class="btn btn-link btn-small"><a href="">Sign in</a></button>
                    <button class="btn btn-success btn-small"><a href="">Sign up</a></button>
                </div>
            </nav>

            <div class="header__content">
                <div class="header__info">
                    <h1>Landing template for startups</h1>
                    <p>
                        Our landing page template works on all devices, so you only have to 
                        set it up once, and get beautiful results forever.
                    </p>
                </div>

                <div class="header__action">
                    <button class="btn btn-success btn-large"><a href="">Start free trial</a></button>
                    <button class="btn btn-default btn-large"><a href="">Learn more</a></button>
                </div>
            </div>

            <div class="header__video">
               <div class="video">
                    <img src="./media/Image20240904135746.jpg" alt="Video">

                    <button class="video__play">Play</button>
               </div>
            </div>
        </header>
    </div>
</body>
</html>
